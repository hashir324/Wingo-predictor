
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wingo Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Wingo Color & Number Predictor</h1>
    <input type="number" id="inputNumber" placeholder="Enter last number (0-9)" min="0" max="9">
    <button onclick="predict()">Predict</button>
    <div class="output">
      <p id="colorResult"></p>
      <p id="numberResult"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
